
	<body>

		<form id="formCurso">
			<div class="espacioMedio">
			<label for="nombre_curso">Nombre del curso: </label>
			<input name="nombre" placeholder="Curso" id="nombre_curso" required>
		</div>

		<div class="espacioMedio">
			<label for="responsable_curso">ID responsable curso: </label>
			<input name="id_empleado" placeholder="ID responsable" id="responsable_curso" required>
		</div>

		<div class="espacioMedio">
			<label for="vacantes_curso">Número de vacantes: </label>
			<input name="vacantes" placeholder="Numero de vacantes" id="vacantes_curso" required>
		</div>

		<div class="espacioMedio">
			<label for="fechaInicio_curso">Fecha Inicio: </label>
			<input name="fecha_inicio" placeholder="yyyy-mm-dd" id="fechaInicio_curso" required>
		</div>

		<div class="espacioMedio">
			<label for="fechaFin_curso">Fecha fin: </label>
			<input name="fecha_fin" placeholder="yyyy-mm-dd" id="fechaFin_curso" required>
		</div>

		<div class="espacioMedio">
			<label for="plazo_inicioCurso">Plazo Inscripción: </label>
			<input name="periodo_inscripcion" placeholder="yyyy-mm-dd" id="plazo_inicioCurso" required>
		</div>

		<div class="espacioMedio">
			<label for="plazo_finCurso">Plazo Fin: </label>
			<input name="periodo_fin_inscripcion" placeholder="yyyy-mm-dd" id="plazo_finCurso" required>
		</div>

		<div class="espacioMedio">
			<label>Descripción del curso:</label>
			<textarea name="descripcion" placeholder="Escribe tu descripción" id="descripcion_curso" required></textarea>
		</div>

		<div id="btn_formCursos">
			<button id="btnAnyadir">Añadir</button>
			<button>Cancelar</button>
		</div>
	</form>
